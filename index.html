<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Toggle button to show/hide the sidebar -->
    <div id="bike-container" class="bike-container" style="display: none;">
        <button id="nav-toggle-btn" class="nav-toggle-btn">üçî Menu</button>
        <!-- Mr. Delivery Guy:-) -->
        <img src="./images/bike.png" alt="Bike" class="bike-img">
    </div>
    <!-- Sidebar Navigation -->
    <div id="sidebar" class="sidebar">
        <a href="#" class="nav-link" data-target="home">Home</a>
        <a href="#" class="nav-link" data-target="about" style="color: rgb(151, 151, 189);">About</a>
        <a href="#" class="nav-link" data-target="experience">Experience</a>
        <a href="#" class="nav-link" data-target="languages">Languagues</a>
        <a href="#" class="nav-link" data-target="software_skills">Software Skills</a>
        <a href="#" class="nav-link" data-target="special_skills">Special Skills</a>
        <a href="#" class="nav-link" data-target="education">Education</a>
    </div>
    <!-- Tuggle on/off rain music -->
    <div class="music-buttons">
        <button onclick="document.getElementById('rain-sound').play()">Rain ON</button>
        <button onclick="document.getElementById('rain-sound').pause()">Rain OFF</button>
    </div>
    <!-- Rain soudn effect -->
    <audio id="rain-sound" src="./sounds/rain-sound.mp3" preload="auto" autoplay loop></audio>
    <!-- Moon with anim -->
    <div class="moon-container">
        <div class="moon"></div>
    </div>
    <!-- Typewriter effect -->
    <div class="typewriter">
        <p>What kind of weather do you need next???</p>
    </div>
    <!-- Rain container -->
    <div class="rain"></div>
    <!-- Dynamic lightning strikes -->
    <div id="thunder-container">
        <svg id="lightning-svg" width="100%" height="100%">

        </svg>
    </div>
    <!-- Screen Flash -->
    <div class="flash"></div>
    <!-- Thunder sound effect -->
    <audio id="thunder-sound" preload="auto"></audio>
    <!-- Main container of the cv pop-ups -->
    <div class="container"></div>
    
    <script src="script.js"></script>


</body>
</html>
